plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.dsa.java'
version = '0.0.1-SNAPSHOT'
description = 'DSAWithJava'
java.sourceCompatibility = JavaVersion.VERSION_17

dependencies {
    implementation("org.projectlombok:lombok:1.18.40")
    //implementation("org.springframework.data:spring-data-jpa:4.0.1")
    implementation("org.projectlombok:lombok:1.18.40")
    testImplementation("org.springframework.boot:spring-boot-starter-test:3.5.8")
    implementation("org.springframework.boot:spring-boot-configuration-processor:3.5.8")
    implementation("org.postgresql:postgresql:42.7.7")
    implementation("org.springframework.boot:spring-boot-devtools:3.5.8")
    implementation("org.springframework.boot:spring-boot-starter-data-jdbc:3.5.8")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:3.5.8")
}
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
